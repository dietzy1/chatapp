version: "1.0"
 
services:
    postgres:
      image: postgres:latest
      environment:
        - POSTGRES_USER=root
        - POSTGRES_PASSWORD=root
        - POSTGRES_DB=postgres
      ports:
        - 5432:5432
    redis:
      image: redis:latest
      restart: unless-stopped
      ports:
      - "6379:6379"
      environment:
      - REDIS_PASSWORD=my-password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16